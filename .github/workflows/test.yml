name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
        paths:
            - "src/**"
            - "test/**"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - run: nohup npm start &

            - run: |
                  while ! nc -z localhost 8888; do
                      sleep 1
                  done

            - run: ls -la node_modules/.bin/

            - name: Run tests
              run: npm test
